  <script>
    // jQuery 的 each 方法里面的 this 是遍历项 DOM 元素
    // $('p').each(function (index, item) {
    //   console.log(this)
    // })

    $.fn.myEach = function (fn) {
      for (var i = 0; i < this.length; i++) {
        // fn(i, this[i])

        // 这里调用 fn ，fn 内部的 this 被指定为 this[i] DOM 对象
        fn.call(this[i], i, this[i])
      }
    }

    $('p').myEach(function (index, item) {
      console.log(this)
      console.log(index, item)
      // var $this = $(this) // $ 函数把 this DOM 对象包装为一个 jQuery 实例对象了
    })

    var num = 2
    fn(1, +num + 1);
    function fn(a, b) {
      console.log(a, b)
    }




  </script>
