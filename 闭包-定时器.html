<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <script>
    	console.log(111);
    	 // 定时器永远会放到普通代码最后才执行
      // 哪怕时间为 0
      // for 循环的时候不会等待定时器的执行，直接就进行下一次循环了
    	for(var i=0;i<3;i++){
    		setTimeout((function(i){
    			return function(){console.log(i);}
    		})(i), 0)
    	}
    	console.log(222);
    </script>
    </body>
</html>
